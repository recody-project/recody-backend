##### Exceptions thrown by Frameworks and Library

notBlank = should not be blank
notNull = should not be null
notNull.arg = {0} should not be null

validation.users.nickname = nickname is invalid

jsonParseError = jsonParseError!
jsonParseError.arg = [ {0} ] is not correct value.


HttpRequestMethodNotSupportedException = not supported Http method
NoHandlerFoundException = Mapping for {0} is not supported
InsufficientAuthentication = authentication required


##### Application Exceptions
### User
UserNotFound = User not found.
UserAlreadyExists = User Already Exists.

FailedToResolveAccessToken = Access Token could not be resolved.
ResourceAccessTokenExpired = Could not get user information from social service resource server.
ResourceRefreshTokenExpired = Resource Refresh Token Expired. Retry Social Login.
CannotRefreshResourceAccessToken = Failed to fetch User Info.
RefreshTokenNotFound = Refresh Token Not Found
InvalidUserAgentValue = Invalid User-Agent header value
SocialLoginFailed = Social Login Failed.
UnsupportedSocialLoginService = Unsupported Social Login Service Type.

### Record
NoRecordFound = Could not find the Record
RecordAlreadyExists = this user already wrote record on this content.
FailedToRemoveRecord = failed to remove record.
UserNotRatedOnContent = user must rate on the content before writing record.
UserDoesNotOwnTheRecord = this record is not written by this user.


### catalog
category.custom.name.invalid = Invalid Custom Category name
category.custom.name.not-null = Custom category name cannot be null
category.custom.name.not-empty = Custom category name cannot be empty string
category.custom.id.not-null = Custom category id cannot be null
category.custom.id.not-empty = Custom category id cannot be empty string
category.custom.id.not-basic-id = Custom category id cannot have basic id
category.custom.already-exist = Custom category of same name already exists
category.custom.count.over5 = Custom categories per user cannot over 5
category.custom.length.over10 = Custom category length cannot over 10

category.rating.not-null = Rating Score cannot be null

ContentNotFound = Content Not Found
MalformedContentId = content id is not valid
ContentIdCannotBeEmpty = content id cannot be empty